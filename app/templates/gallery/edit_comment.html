{% extends "base.html" %}
{% block title %}Edit comment{% endblock %}
{% block content %}
<h2>Edit comment</h2>
<form method="post">
  <div class="mb-3">
    <textarea class="form-control" name="text" rows="4" required>{{ comment.text }}</textarea>
  </div>
  <button class="btn btn-primary">Save</button>
  <a href="{{ url_for('gallery.composition_detail', comp_id=comment.composition_id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
